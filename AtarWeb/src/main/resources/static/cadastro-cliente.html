    <!-- Page Content -->
    <div class="w3-teal">
        <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">☰ ATAR</button>
    </div>
    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>


    <div class="container bg-light">
        <div ng-controller="ClienteCRUDCtrl">
            <h3>Cadastro Cliente</h3>
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="nome" class="form-control" id="nome" required placeholder="Digite o nome" ng-model="cliente.nome">
                    <input type="hidden" class="form-control" id="id" ng-model="cliente.id">
                </div>
                <div class="form-group">
                    <label for="pwd">Endereço:</label>
                    <input type="endereco" class="form-control" id="endereco" required placeholder="Digite o endereço" ng-model="cliente.endereco">
                </div>
                <div class="form-group">
                    <label for="pwd">Telefone:</label>
                    <input type="endereco" class="form-control" id="endereco" required placeholder="Digite o telefone" ng-model="cliente.telefone">
                    <!-- <label for="pwd">Data Nascimento:</label>
                        <input type="date" class="form-control" id="nascimento" required placeholder="Selecione a data de nascimento" ng-model="cliente.nascimento"> -->
                </div>
                <button type="button" class="text-white-100 btn btn-dark" ng-click="addCliente(cliente)">Enviar</button>
            </form>
            <br>

            <div class="alert alert-success alert-dismissible" ng-if="isExibirSucesso">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Successo!</strong>{{message}}.
            </div>
            <div class="alert alert-danger alert-dismissible" ng-if="isExibirErro">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Falha!</strong> {{errorMessage}}.
            </div>
